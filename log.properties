# Example log.properties for BilibiliPlayer
# Place in project root or in the configured log directory.

# Console sink log level: TRACE, DEBUG, INFO, WARN, ERROR, CRITICAL
console_level=DEBUG
# Console pattern (spdlog pattern syntax)
console_pattern=[%Y-%m-%d %H:%M:%S.%e] [%^%l%$] [%t] %v

# File sink name (placed under the log directory passed to LogManager::initialize)
file=bilibili_player.log
# File sink log level
file_level=TRACE
# File sink pattern
file_pattern=[%Y-%m-%d %H:%M:%S.%e] [%l] [%t] [%s:%#] %v

# Rotation: max file size in bytes, number of rotated files
# Example: 10MB
max_size=10485760
max_files=5

# You can also leave this file empty or omit it; defaults will be used.
# Lines starting with '#' are comments.
